  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="" />
      </div>

      <div class="presentacion" >
        <h1>Xojetes</h1>
        <nav class="nav">
          <a href="index.html"> <span><img src="./img/casa.png" alt=""></span> Inicio</a>
          <a href="inicioSesion.html"> <span><img src="./img/login.png" alt=""></span> Iniciar sesión</a>
          <a href="rexistro.html"> <span><img src="./img/register.png" alt=""></span>Regístrate</a>
          </nav>
      </div>
      
        <div class="carrito">
          <div class="idiomas">
            <img src="img/españa.png" alt="Idioma Español" />
            <img src="img/uk.png" alt="Idioma Ingles" />
          </div>
          <a href="carro.html"> <img src="img/carrito.png" alt="Carrito de compra"  /></a>
        </div>
      </nav>
    </header>
    <section class="rexistro">
      <div class="banner">
        <h2>Regístrate <span>ahora</span></h2>
        <h4>Encuentra tus juguetes favoritos hoy mismo.</h4>
      </div>
      <div class="formulario">
        <form action="">
          <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="" id="nombre" required />
          </div>
          <div>
            <label for="apelldios">Apellidos</label>
            <input type="text" name="" id="nombre" required />
          </div>
          <div>
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" name="" id="fecha" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="" id="email" required />
          </div>
          <div>
            <label for="contraseña">Contraseña</label>
            <input type="password" name="" id="contraseña" required />
          </div>
          <div>
            <button type="submit">Registrarse</button>
          </div>
        </form>
      </div>
    </section>

    <footer>
      <div class="apartado1">
        <div class="metodosPago">
          <h3>Metodos de Pago</h3>
          <div class="logosPago">
            <img src="img/visa.png" alt="Visa" />
            <img src="img/Mastercard-logo.svg.png" alt="MasterCard" />
            <img src="img/paypal.png" alt="PayPal" />
          </div>
        </div>
        <div class="ofertas">
          <h3><label for="ofertas">Recibir Ofertas</label></h3>
          <input type="email" name="" id="ofertas" />
        </div>
      </div>
      <div class="apartado2">
        <p>
          Proyecto de accesibilidad web desarrollado por Diego Rama y Cesar
          Riveiro.
        </p>
        <ul>
          <li><img src="img/twitter.png" alt="twitter" /></li>
          <li><img src="img/facebook.png" alt="facebook" /></li>
          <li><img src="img/instagram.png" alt="instagram" /></li>
          <li><img src="img/youtube.png" alt="youtube" /></li>
          <li><img src="img/linkedin.png" alt="linkedin" /></li>
        </ul>
      </div>
    </footer>
